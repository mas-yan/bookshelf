<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Bookshelf Apps</title>
</head>

<body style="background: lightgray;">

    <div class="container my-5">
        <div class="card shadow border-0">
            <div class="card-body">
                <h3 class="text-center mb-4">Bookshelf Apps</h3>
                <div class="row m-3">
                    <div class="col-md">
                        <div class="card border-0 rounded shadow-lg">
                            <div class="card-body">
                                <h5 class="mb-3">Masukkan Buku Baru</h5>
                                <form action="#" id="form">
                                    <div class="mb-3">
                                        <label for="title">Judul</label>
                                        <input required type="text" class="form-control" id="title" placeholder="Masukkan Judul Buku">
                                    </div>
                                    <div class="mb-3">
                                        <label for="author">Penulis</label>
                                        <input required type="text" class="form-control" id="author" placeholder="Masukkan Penulis Buku">
                                    </div>
                                    <div class="mb-3">
                                        <label for="year">Tahun</label>
                                        <input required type="number" class="form-control" id="year" placeholder="Masukkan Tahun Buku">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input required" type="checkbox" id="completed">
                                        <label class="form-check-label" for="completed">
                                          Selesai Dibaca
                                        </label>
                                    </div>
                                    <div class="d-grid gap-2 mt-3">
                                        <button class="btn btn-primary" type="submit">Masukkan Buku</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow border-0 mt-3">
            <div class="card-body">
                <div class="row px-4">
                    <div class="col-md">
                        <div class="card rounded-lg border-0 shadow">
                            <div class="card-body">
                                <h5 class="text-center">Cari Buku</h5>
                                <form action="#" id="searchBook">
                                    <div class="row">
                                        <div class="col-2 mt-2 text-end">
                                            <label for="searchBookTitle">Judul</label>
                                        </div>
                                        <div class="col-7 col-md-8">
                                            <input type="text" class="form-control" id="searchBookTitle" placeholder="Cari Buku">
                                        </div>
                                        <div class="col-2">
                                            <button type="submit" class="btn btn-primary mb-3">Cari</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-md-6 mb-3">
                        <div class="card border-rounded border-dark">
                            <div class="card-body" id="item">
                                <h5 class="text-center">Belum selesai dibaca</h5>
                                <div id="uncompleted-books">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card border-rounded border-dark">
                            <div class="card-body">
                                <h5 class="text-center">Selesai dibaca</h5>
                                <div id="completed-books">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/dom.js"></script>
</body>

</html>
